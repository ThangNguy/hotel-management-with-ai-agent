<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Seaside Resort</h1>
      <h2>Quản trị viên</h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-content">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tên đăng nhập</mat-label>
          <input matInput formControlName="username" 
                 placeholder="Nhập tên đăng nhập" required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Vui lòng nhập tên đăng nhập
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Nhập mật khẩu" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" 
                  (click)="hidePassword = !hidePassword" 
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Vui lòng nhập mật khẩu
          </mat-error>
        </mat-form-field>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>
      
      <div class="form-actions">
        <button mat-raised-button color="primary" 
                type="submit" class="submit-button" 
                [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span>{{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}</span>
        </button>
        
        <div class="helper-text">
          <p>Thông tin đăng nhập:</p>
          <p>Tên đăng nhập: <strong>admin</strong></p>
          <p>Mật khẩu: <strong>admin123</strong></p>
        </div>
      </div>
    </form>
    
    <div class="login-footer">
      <a routerLink="/">« Quay lại trang chủ</a>
    </div>
  </div>
</div>
