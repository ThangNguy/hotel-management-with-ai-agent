<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  <p class="warning">Hành động này không thể hoàn tác.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Hủy</button>
  <button mat-raised-button color="warn" (click)="onConfirmClick()">Xác nhận xóa</button>
</div>
